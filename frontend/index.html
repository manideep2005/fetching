<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}

input {
  display: block;
  margin: 10px auto;
  padding: 10px;
  width: 250px;
}

button {
  padding: 10px 20px;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

#userDetails {
  margin-top: 20px;
  font-size: 18px;
}

  </style>
</head>
<body>

  <h1>Add User</h1>
  <form id="userForm">
    <input placeholder="Unique ID" id="unique_id" required>
    <input placeholder="Name" id="name" required>
    <input placeholder="Age" id="age" type="number" required>
    <input placeholder="Email" id="email" type="email" required>
    <input placeholder="Phone" id="phone" required>
    <input placeholder="Address" id="address" required>
    <button type="submit">Submit</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const user = {
        unique_id: document.getElementById('unique_id').value,
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value
      };

      try {
        const res = await fetch("http://localhost:5503/add-user", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });

        const result = await res.json();
        document.getElementById('result').innerText = result.message;
      } catch (error) {
        document.getElementById('result').innerText = 'Error: ' + error.message;
      }
    });
  </script>

</body>
</html>
